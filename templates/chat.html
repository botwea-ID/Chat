<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Daniel Santos">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Chat</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/background.css">
</head>
<body>
  <a href="https://github.com/xdanielsb/Chat"><img style="position: absolute; top: -80px; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <div class="ui">
    <div class="chat">
      <div class="top">
        <div class="avatar">
          <img width="50" height="50" src="https://s-media-cache-ak0.pinimg.com/originals/a9/8d/33/a98d336578c49bd121eeb9dc9e51174d.png">
        </div>
        <div class="info">
          <div class="name"> Live Chat </div>
        </div>
      </div>
      <ul class="messages"> </ul>
      <div class="write-form">
        <textarea placeholder="Type your message" name="e" id="texxt" rows="2"></textarea>
        <span class="send" id="btnmsg" >Send</span>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
  <script src="../static/js/listener.js"></script>
  <script type="text/javascript">
    swal("Write your name:", {
      content: "input",
    })
    .then((value) => {
      current_user_name = value
      let data = JSON.stringify({"username": "Server",
                              "message": "The user: "+current_user_name+" has just connected" });
      socket.send(data)
    });
  </script>
</body>
</html>
